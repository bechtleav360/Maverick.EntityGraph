info:
  app:
    version: '@project.version@'

application:
  security:
    enabled: true
    apiKey: ~
    basic:
      enabled: false
  features:
    modules:
      objects:
        enabled: true
        configuration:
          mode: local
          path: "/var/data/objects"
      applications:
        enabled: true
      admin:
        enabled: true
      jobs:
        enabled: true
        scheduled:
          detectDuplicates:
            enabled: true
            defaultFrequency: "0/20 * * * * ?"
          replaceIdentifiers:
            enabled: true
            defaultFrequency: "5/20 * * * * ?"
          typeCoercion:
            enabled: true
            defaultFrequency: "10/20 * * * * ?"
          exportApplication:
            enabled: true
            defaultFrequency: "10 2 * * * ?"
            defaultLocalPath: "/var/data/exports"
            defaultS3Host: ~
            defaultS3BucketId: ~
      navigation:
        enabled: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
      typeCoercion: true
    validators:
      checkRequiredType: true

  storage:
    vocabularies:
      persistent: false
      path: ~
    system:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~

management:
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
  health:
    defaults:
      enabled: false
    probes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health, info, git, loggers, metrics, logfile, prometheus, env, scheduledTasks, mappings"
  endpoint:
    discovery:
      enabled: true
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledTasks:
      enabled: true
    logfile:
      enabled: true
    prometheus:
      enabled: true
    mappings:
      enabled: true
