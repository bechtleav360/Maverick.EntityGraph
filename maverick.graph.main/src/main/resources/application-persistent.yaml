application:
  security:
    enabled: true
    apiKey: "123"
    basic:
      enabled: false
  features:
    modules:
      applications:
        enabled: true
        config:
          base: "D:/Graphen/applications"
      admin:
        enabled: true
      jobs:
        enabled: true
        scheduled:
          detectDuplicates: true
          replaceIdentifiers: true
          typeCoercion: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
      typeCoercion: true
    validators:
      checkRequiredType: true
  storage:
    vocabularies:
      persistent: true
      path: "D:/Graphen/vocabularies"
    system:
      persistent: true
      path: "D:/Graphen/system"
    entities:
      persistent: true
      path: "D:/Graphen/entities"
    transactions:
      persistent: true
      path: "D:/Graphen/transactions"

spring:
  security:
    user:
      name: "xxx"
      password: "xx"

logging:
  file:
    name: "main.log"
    path: "D:/Graphen/"
  level:
    root: INFO
    graph:
      jobs: DEBUG
      repo: DEBUG
      srvc: DEBUG
      ctrl: DEBUG
      feat:
        admin: DEBUG
    org:
      eclipse:
        rdf4j: DEBUG
      springframework:
        security: INFO

