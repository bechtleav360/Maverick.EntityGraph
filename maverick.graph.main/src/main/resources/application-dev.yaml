application:
  security:
    enabled: true
    apiKey: "123"
    basic:
      enabled: false
  features:
    modules:
      applications:
        enabled: true
      admin:
        enabled: true
      jobs:
        enabled: true
        scheduled:
          detectDuplicates:
            enabled: true
            defaultFrequency: "0 */5 * * * ?"
          replaceIdentifiers:
            enabled: true
            defaultFrequency: "0 */5 * * * ?"
          typeCoercion:
            enabled: true
            defaultFrequency: "0 */5 * * * ?"
          exportApplication:
            enabled: true
            defaultFrequency: "0 */5 * * * ?"
            defaultS3Host: "http://127.0.0.1:9000"
            defaultS3BucketId: "test"
      navigation:
        enabled: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
      typeCoercion: true
    validators:
      checkRequiredType: true
