application:
  security:
    enabled: true
    apiKey: "123"
    basic:
      enabled: false
  features:
    modules:
      applications: true
      admin:
        enabled: true
    schedulers:
      detectDuplicates: false
      replaceGlobalIdentifiers: false
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~



logging:
  level:
    graph: TRACE
    org:
      springframework:
        security: INFO

management:
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
  health:
    defaults:
      enabled: false
    probes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health, info, env, beans, git, loggers, metrics, scheduledTasks, logfile, mappings, prometheus"
  endpoint:
    discovery:
      enabled: true
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledTasks:
      enabled: true
    logfile:
      enabled: true
    prometheus:
      enabled: true