site_name: Entity Graph 
site_url: https://bechtleav360.github.io/Maverick.EntityGraph/
theme:
  name: material
  custom_dir: 'custom_theme/'

repo_name: bechtleav360/Maverick.EntityGraph 
repo_url: https://github.com/bechtleav360/Maverick.EntityGraph 

plugins:
 - swagger-ui-tag
 - drawio-exporter:
        # Diagrams are cached to speed up site generation. The default path is
        # drawio-exporter, relative to the documentation directory.
        cache_dir: 'drawio-exporter'
        # Path to the Draw.io executable:
        #   * drawio on Linux
        #   * draw.io on macOS
        #   * or draw.io.exe on Windows
        # We'll look for it on your system's PATH, then default installation
        # paths. If we can't find it we'll warn you.
        drawio_executable: null
        # Additional Draw.io CLI args
        drawio_args: []
        # Output format (see draw.io --help | grep format)
        format: svg
        # Embed format
        #   * The default is to embed via the <img> tag, only rewriting the
        #     value of the src attribute.
        #   * Consider <object type="image/svg+xml" data="{img_src}"></object>
        #     to enable interactive elements (like hyperlinks) in SVGs.
        embed_format: '{img_open}{img_src}{img_close}'
        # Glob pattern for matching source files
        sources: '*.drawio'
markdown_extensions:
  - footnotes
nav:
    - Home: index.md
    - api:
      - Draft: api/Draft.md
      - Entities: api/Entities/Entities.md
      - Queries: api/Queries.md
      - Schema: api/Schema.md
      - SimpleRestful: api/SimpleRestful.md
      - Templates: api/Templates.md
    - architecture:
      - concepts: 
         - entity: architecture/concepts/entity.md
      - graph: 
        - aspects: architecture/graph/aspects.md
        - edge-attributes: architecture/graph/edge-attributes.md
        - layers: architecture/graph/layers.md
        - sharding: architecture/graph/sharding.md
        - versioning: architecture/graph/versioning.md
      - Schema: 
        - events: architecture/schema/events.md
        - validation: architecture/schema/validation.md
      - Backend: architecture/Backend.md
      - BigPicture: architecture/BigPicture.md
      - concepts: architecture/concepts.md
      - Multitenancy: architecture/Multitenancy.md
      - OPA: architecture/OPA.md
    - deploy: deploy/deploy.md
    - features: features/multitenancy.md
    - roadmap: roadmap.md


      
