application:
  security:
    enabled: false
    apiKey: "test"
    basic:
      enabled: false
  features:
    modules:
      applications: false
      admin: true
    schedulers:
      detectDuplicates: false
      replaceGlobalIdentifiers: false
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~


spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

storage:
  default:
    path: ""


logging:
  level:
    graph: TRACE
    org:
      springframework:
        security: INFO

