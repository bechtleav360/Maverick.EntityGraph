spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
      -
application:
  security:
    enabled: false
    apiKey: "test"
    basic:
      enabled: false
  features:
    modules:
      applications: true
      admin: false
    schedulers:
      detectDuplicates: true
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      persistent: false
      path: ~
    entities:
      persistent: false
      path: ~
    transactions:
      persistent: false
      path: ~




logging:
  level:
    root: DEBUG
    graph:
      jobs: DEBUG
      repo: TRACE
      srvc: DEBUG
      ctrl: DEBUG
      feat:
        admin: DEBUG
    org:
      eclipse:
        rdf4j: TRACE
      springframework: INFO


