spring:
  profiles:
    active: test
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
      -
app:
  menus:
    - title: Home
      name: Home
      path: /
    - title: Login
      name: Login
      path: /login
application:
  security:
    enabled: false
    apiKey: "test"
    basic:
      enabled: false
  features:
    modules:
      applications:
        enabled: true
      admin:
        enabled: false
      navigation:
        enabled: false
      objects:
        enabled: false
      jobs:
        enabled: true
        scheduled:
          detectDuplicates: false
          replaceIdentifiers: false
          typeCoercion: false
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
      typeCoercion: true
    validators:
      checkRequiredType: true
  test:
    - "1"
    - "2"
    - "3"

  storage:
    remotes:
      - label: "oxigraph"
        endpoints:
        - query: 'http://localhost:7878/query'
        - update: 'http://localhost:7878/update'
        - graph: 'http://localhost:7878/store'

    defaults:
      - label: system
        persistent: false
        remote: false
        published: false
        config:
          path: ~
      - label: vocabularies
        persistent: false
        remote: false
        published: true
        config:
          path: ~
      - label: entities
        persistent: false
        remote: false
        published: true
        config:
          path: ~
      - label: transactions
        persistent: false
        remote: false
        published: true
        config:
          path: ~




logging:
  level:
    root: INFO
    graph:
      jobs: DEBUG
      repo: TRACE
      srvc: TRACE
      ctrl: TRACE
      feat: TRACE
    org:
      eclipse:
        rdf4j: INFO
      springframework: INFO


