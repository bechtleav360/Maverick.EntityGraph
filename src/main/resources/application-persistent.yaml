application: 
  security:
    enabled: true
    apiKey: "xxx"
    basic:
      enabled: false
  features:
    schedulers:
      detectDuplicates: false
      replaceGlobalIdentifiers: true
    transformers:
      replaceGlobalIdentifiers: true
      replaceAnonymousIdentifiers: true
      mergeDuplicates: true
    validators:
      checkRequiredType: true
  storage:
    default:
      path: "/var/data/repositories"
    entities:
      path: "/var/data/entities"
    transactions:
      path: "/var/data/transactions"
    schema:
      path: "/var/data/schema"

spring:
  security:
    user:
      name: "xxx"
      password: "xx"

logging:
  level:
    com:
      bechtle: TRACE
    org:
      springframework:
        security: INFO


management:
  endpoints:
    web:
      exposure:
        include: "health, info, env, loggers, metrics, scheduledTasks, logfile, mappings"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledTasks:
      enabled: true
    logfile:
      enabled: true